<section class="vh-100" style="background-color: #eee;">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Company Create</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="companyRegistrationForm">
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="companyName">Company name</label>
                        <input type="text" formControlName="name" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="address">Address</label>
                        <input type="text" formControlName="address" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="city">Country</label>
                        <input type="text" formControlName="country" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-2">
                      <button type="button" (click)="onClickAddCompany()" class="btn btn-outline-primary btn-sm">Add Company</button>
                      <!-- <button type="button" (click)="onClickBackTo()" class="btn btn-outline-info btn-sm mx-2">Back</button> -->
                    </div>
  
                  </form>
                </div>
              </div>
            </div>
            <h2>{{signalR.data?.type}}</h2>
            <h2>{{signalR.data?.title}}</h2>
            <h2>{{signalR.data?.message}}</h2>
              <!-- <pre>{{registrationForm.value | json}}</pre> -->
          </div>
        </div>
      </div>
    </div>
  </section>
