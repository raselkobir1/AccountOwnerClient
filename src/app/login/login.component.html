
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Sign in</p>

                  <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="userName" class="form-control" formControlName="userName" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label"><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="form-check d-flex">
                        <button type="submit" class="btn btn-outline-primary btn-sm me-4 mt-2" (click)="onLoginClick()">Sign in</button>
                        <label class="form-check-label mt-2">
                            <a href="javascript:void(0)" (click)="onClickRegistration()">Have any account? Register</a>
                        </label>
                    </div>
                </form>
                  
                </div>
              </div>
            </div>
              <!-- <pre>{{registrationForm.value | json}}</pre> -->
          </div>
        </div>
      </div>
    </div>
  </section>
