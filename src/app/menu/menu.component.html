<div class="row">
  <div class="col">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Account-Owner Home</a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapseNav" [collapse]="!isCollapsed" [isAnimated]="true">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/owner/list']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> Owner Actions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Account Actions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)" (click)="onClickCompany()">Company </a>
            </li>
            <li>
              <i style="padding:8px; border-radius: 100%; font-size: 1rem;" class="fa fa-bell-o bg-white">
                <span class="mb-1" style="color: rgb(119, 11, 11);">55</span>
              </i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
